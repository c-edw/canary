<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        <div class="container">
            {{ partial "header.html" . }}
            <div class="content">
                <div class="content__title">
                    <div class="title">{{ .Title | default "Untitled" }}</div>
                    <div class="date">{{ .Date.Format "January 2, 2006" }}</div>
                </div>
                {{ .Content }}
            </div>
            <a class="back" href="/">Back to Posts</a>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
