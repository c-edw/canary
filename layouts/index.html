<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		<div class="container">
			{{ partial "header.html" . }}
			<div class="content_list">
				{{ range .Pages }}
				<div class="content_list__entry">
					<a href={{ .Permalink }}>
						<div class="title">{{ .Title | default "Untitled" }}</div>
					</a>
					<div class="date">{{ .Date.Format "January 2, 2006" }}</div>
				</div>
				{{ end }}
			</div>
			{{ partial "footer.html" . }}
		</div>
	</body>
</html>
